<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Data Visualization Project Plot</title>
    <style>
        body { 
            margin: 0; 
            overflow-x: hidden; 
            font-family: Arial, sans-serif;
        } 
        /* Styling for the grid lines */
        .x-axis line, .y-axis line {
            stroke: #ccc;
            stroke-dasharray: 2,2;
        }
        .x-axis .domain, .y-axis .domain {
            stroke: none;
        }
        /* Container styles */
        .chart-container {
            position: relative;
            margin: 20px;
        }
        .buttons-container {
            margin-bottom: 20px;
            text-align: center;
        }
        /* Button styles */
        .buttons-container button {
            padding: 10px 15px;
            margin: 0 5px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .buttons-container button:hover {
            background-color: #e0e0e0;
            border-color: #aaa;
        }
        .buttons-container button.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        /* Nav buttons linking to standalone visuals */
        .nav-buttons {
            text-align: center;
            margin: 14px 0;
        }
        .nav-buttons .nav-button {
            display: inline-block;
            padding: 8px 12px;
            margin: 0 6px;
            background: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            border: 1px solid #208038;
        }
        .nav-buttons .nav-button.sankey {
            background: #17a2b8;
            border-color: #12808a;
        }
        .nav-buttons .nav-button:hover {
            opacity: 0.9;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script> 
</head>
<body>
    <div class="nav-buttons">
        <a class="nav-button" href="circle.html">Circle</a>
        <a class="nav-button sankey" href="sankey.html">Sankey</a>
    </div>
    <div class="buttons-container"></div>
    <div class="chart-container"></div>

    <script src="Vis1.js"></script>
</body>
</html>
